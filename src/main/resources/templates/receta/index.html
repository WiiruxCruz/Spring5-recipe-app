<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Listado de recetas</title>
</head>
<body>
	<h1>Listado de recetas</h1>
	<table>
		<tr>
			<th>ID</th>
			<th>Descripci&oacuten</th>
		</tr>
		<tr th:each="receta : ${recetas}">
			<td th:text="${receta.id}">receta.id</td>
			<td th:text="${receta.descripcion}">receta.descripcion</td>
		</tr>
	</table>
</body>
</html>
