<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Lista de ingredientes</title>

    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous"
		th:ref="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
	>
	
	<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"
		th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"
	></script>
</head>
<body>
<!--/*@thymesVar id="receta" type="mx.com.wiirux.spring5recipeapp.domain.Receta"*/-->
<!--/*@thymesVar id="ingredientes" type="java.util.Set<mx.com.wiirux.spring5recipeapp.commands.IngredienteCommand>"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title">Ingredientes</h1>
                </div>
                <div class="panel-body">

                    <div class="table-responsive" th:if="${not #lists.isEmpty(receta.ingredientes)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Descripcion</th>
                                <th>Ver</th>
                                <th>Actualizar</th>
                                <th>Borrar</th>
                            </tr>
                            </thead>
                            <tr th:each="ingrediente : ${receta.ingredientes}">
                                <td th:text="${ingrediente.id}">334</td>
                                <td th:text="${ingrediente.cantidad} + ' ' + ${ingrediente.unidadMedida.getDescripcion()} + ' ' + ${ingrediente.descripcion}">descripcion ingrediente</td>
                                <td><a href="#" th:href="@{'/receta/' + ${receta.id} + '/ingrediente/' + ${ingrediente.id} + '/mostrar'}">Ver</a></td>
                                <td><a href="#" th:href="@{'/receta/' + ${receta.id} + '/ingrediente/' + ${ingrediente.id} + '/actualizar'}">Actualizar</a></td>
                                <td><a href="#" th:href="@{'/receta/' + ${receta.id} + '/ingrediente/' + ${ingrediente.id} + '/borrar'}">Borrar</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
